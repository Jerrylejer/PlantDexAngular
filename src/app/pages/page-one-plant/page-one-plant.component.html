<section class="w-100 vh-100 d-flex justify-content-center align-items-center">
  <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ plant.image }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ plant.nom }}</h5>
        <p class="card-text">
          {{ plant.categorie }}
        </p>
        <p class="card-text">
          Besoin lumière : {{ plant.soleil }}
        </p>
        <p class="card-text">
          Intensité d'arrosage : {{ plant.arrosage }}
        </p>
        <!-- Si admin apparition de ses btns -->
        <div class="d-flex justify-content-between">
          <a class="btn btn-primary" [routerLink]="['/admin/modifPlant', plant.id]">Modifier</a>
          <a class="btn btn-danger" (click)="supprimerLaPlante()">Supprimer</a>
        </div>
      </div>
  </div>
</section>
