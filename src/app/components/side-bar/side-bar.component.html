<div class="custom-side-bar border-end">
  <div class="p-3">
    <span class="fs-5 fw-semibold">Filtres</span>
  </div>
  <hr />
  <div class="px-3">
    <p class="fs-5 fw-semibold">CatÃ©gories</p>
    <div class="form-check" *ngFor="let categorie of categoriesRecupDeLaHome">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ categorie }}"
        id="{{ categorie }}"
        (change)="onCheckCategory($event)"
      />
      <label class="form-check-label" for="{{ categorie }}">
        {{ categorie }}
      </label>
    </div>
    <div class="my-5">
      <button class="btn btn-primary" [routerLink]="['/admin']">Ajouter une plante</button>
    </div>
  </div>
</div>
